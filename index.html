<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id = "header">Etch-a-Sketch!</div>
    <div class = "body">
        <div id = "menu">
            <button class = "button active" id = "single">Single Color Mode</button>
            <input id = "color-wheel" type = "color">
            <button class = "button" id = "rainbow">Rainbow Color Mode</button>
            <button class = "button" id = "eraser">Eraser</button>
            <button class = "button" id = "clear">Clear</button>
            <button class = "button" id = "border">Show Border</button>
            <div class = "sizing">
                <div id = "board-size">16 x 16</div>
                <input id = "size-slider" type = "range" value = "16" min = "1" max = "100">
            </div>
        </div>
        <div id = "board">

        </div>
    </div>
    <div class = "footer">
        <p>Created for the Odin Project</p>
        <p>By tam-justin</p>
    </div>
</body>
</html>
